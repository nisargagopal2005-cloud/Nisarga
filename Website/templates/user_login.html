{% extends "base.html" %}
{% block content %}
<h2>User Login</h2>
<form method="post">
    <label>
        <input type="text" name="username" placeholder="Username" required>
    </label>
    <label>
        <input type="password" name="password" placeholder="Password" required>
    </label>
    <button type="submit">Login</button>
</form>
{% endblock %}
