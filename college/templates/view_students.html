<!DOCTYPE html>
<head>
    <title>View Students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/student">Add Student</a>
    <a href="/students">View Students</a>
    <a href="/logout">Logout</a>
</div>

<div class="container">
    <h2>Students List</h2>
    <hr>

    <table border="1">
        <tr>
            <th>Reg No</th>
            <th>Name</th>
            <th>Address</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Photo</th>
            <th>Actions</th>
        </tr>

        {% for s in students %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
            <td>{{ s[4] }}</td>
            <td>
                <img src="{{ url_for('static', filename='uploads/' + s[5]) }}" width="70" alt="">
            </td>
            <td>
                <a href="/edit/{{ s[0] }}" class="edit-btn">Edit</a>
                <a href="/delete/{{ s[0] }}" class="delete-btn"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
