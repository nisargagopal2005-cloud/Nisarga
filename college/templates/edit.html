<!DOCTYPE html>
<html lang="">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/student">Add Student</a>
    <a href="/students">View Students</a>
    <a href="/logout">Logout</a>
</div>

<div class="container">
    <h2>Edit Student</h2>
    <hr>

    <form method="POST">

        <label>Name</label>
        <label>
            <input type="text" name="name" value="{{ student[1] }}" required>
        </label>

        <label>Address</label>
        <label>
            <textarea name="address" required>{{ student[2] }}</textarea>
        </label>

        <label>Contact Number</label>
        <label>
            <input type="text" name="contact" value="{{ student[3] }}" required>
        </label>

        <label>Email</label>
        <label>
            <input type="email" name="email" value="{{ student[4] }}" required>
        </label>

        <button type="submit">Update Student</button>

    </form>
</div>

</body>
</html>
